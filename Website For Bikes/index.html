<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website For Bikes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="./img/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav> 
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, amet accusamus ea, nihil ex tempora tenetur debitis dolorem voluptatem, eum provident. Voluptate, vero facilis unde omnis quasi optio assumenda perferendis?</p>
            <h3>Choose your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red")
        let blueBtn = document.getElementById("blue")
        let blackBtn = document.getElementById("black")
        let bike = document.getElementById("bike")

        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(img/BMW1.png)"
        }
        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(img/BMW2.png)"
        }
        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(img/BMW3.png)"
        }
    </script>
</body>
</html>
